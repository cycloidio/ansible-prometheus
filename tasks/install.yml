---
- name: install deps (Ubuntu)
  apt: >
    pkg={{item}}
    state=installed
  with_items:
    - python-setuptools
    - jq
  when: ansible_os_family == "Debian"

- name: easy_install deps (Ubuntu)
  easy_install:
    name: pip
  when: ansible_os_family == "Debian"

- name: install deps (RHEL)
  yum: >
    pkg={{item}}
    state=installed
  with_items:
    - unzip
    - jq
    - python-pip
  when: ansible_os_family == "RedHat"

- pip: name=docker-py version=1.9.0
